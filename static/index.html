<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo List</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 360px;
    }

    h1 {
      text-align: center;
      color: #4a4a4a;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      border: 2px solid #764ba2;
      border-radius: 6px 0 0 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #667eea;
    }

    button {
      padding: 12px 18px;
      background: #667eea;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border-radius: 0 6px 6px 0;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a6fd4;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f9f9f9;
      margin-bottom: 12px;
      padding: 14px 18px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-size: 16px;
      color: #333;
      transition: background-color 0.3s ease;
    }
    li.completed span {
      text-decoration: line-through;
      color: #999;
    }

    .actions button {
      background: transparent;
      border: none;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
      color: #764ba2;
      transition: color 0.2s ease;
    }
    .actions button:hover {
      color: #667eea;
    }

  </style>
</head>
<body>
  <div class="todo-container">
    <h1>–ú—ñ–π ToDo List</h1>
    <form id="todo-form">
      <input id="todo-input" type="text" placeholder="–î–æ–¥–∞—Ç–∏ –Ω–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è..." />
      <button type="submit">–î–æ–¥–∞—Ç–∏</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script>

    const $form = document.getElementById('todo-form');
    const $input = document.getElementById('todo-input');
    const $list = document.getElementById('todo-list');

    function loadTasks() {
      const tasksJSON = localStorage.getItem('tasks');
      return tasksJSON ? JSON.parse(tasksJSON) : [];
    }

    function saveTasks(tasks) {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function render() {
      const tasks = loadTasks();
      $list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        if (task.done) li.classList.add('completed');

        const span = document.createElement('span');
        span.textContent = task.text;

        const actions = document.createElement('div');
        actions.className = 'actions';

        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = '‚úî';
        toggleBtn.title = '–ü–æ–∑–Ω–∞—á–∏—Ç–∏ –≤–∏–∫–æ–Ω–∞–Ω–∏–º/–Ω–µ–≤–∏–∫–æ–Ω–∞–Ω–∏–º';
        toggleBtn.onclick = () => toggleTask(task.id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'üóë';
        deleteBtn.title = '–í–∏–¥–∞–ª–∏—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è';
        deleteBtn.onclick = () => deleteTask(task.id);

        actions.appendChild(toggleBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(actions);

        $list.appendChild(li);
      });
    }

    function addTask(text) {
      if (!text.trim()) return;
      const tasks = loadTasks();
      const newTask = { id: Date.now(), text: text.trim(), done: false };
      tasks.push(newTask);
      saveTasks(tasks);
      render();
    }

    function toggleTask(id) {
      const tasks = loadTasks();
      const index = tasks.findIndex(t => t.id === id);
      if (index !== -1) {
        tasks[index].done = !tasks[index].done;
        saveTasks(tasks);
        render();
      }
    }

    function deleteTask(id) {
      let tasks = loadTasks();
      tasks = tasks.filter(t => t.id !== id);
      saveTasks(tasks);
      render();
    }

    $form.addEventListener('submit', e => {
      e.preventDefault();
      addTask($input.value);
      $input.value = '';
      $input.focus();
    });

    render();
  </script>
</body>
</html>
